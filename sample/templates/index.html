<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jinja2のテスト</title>
</head>
<body>
 <h1>Jinja2のテスト</h1>

 <form method="POST" action={{ url_for('todo') }}>
   <p>タスク内容:<input type="text" name="todo" size="40"></p>
   <button type="submit">送信</button>
 </form>
     <h3>タスク一覧</h3>
     <ul>
       {% for v in session['todo'] %}
       <li>{{ v }}</li>
       {% endfor %}
     </ul>

</body>
</html>
